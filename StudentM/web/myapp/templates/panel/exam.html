{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exam Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/admin_exam.css' %}">
</head>
<body>
  <div class="quiz-admin-container">
    <!-- Navigation Sidebar -->
    <div class="exam-admin-navigation">
        <div class="logo-container"></div>
        <div class="nav-buttons-container">
          <a href="{% url 'admin_dashboard' %}" style="text-decoration: none;"><div class="nav-button" style="border:  #854BAB 1px solid;">
            <img src="{% static 'public3/external/dashboardlayout2136-pwh-200w.png' %}" alt="Dashboard" class="nav-icon">
            <span>Dashboard</span>
          </div></a>
          
          <a href="{% url 'admin_students' %}" style="text-decoration: none;"><div class="nav-button" style="border:  #854BAB 1px solid;">
            <img src="{% static 'public3/external/studentmale2134-uejm-200h.png' %}" alt="Students" class="nav-icon">
            <span>Students</span>
          </div></a>
          
          <a href="{% url 'admin_attendance' %}" style="text-decoration: none;"><div class="nav-button" style="border:  #854BAB 1px solid;">
            <img src="{% static 'public3/external/attendance7018-1v4-200h.png' %}" alt="Attendance" class="nav-icon">
            <span>Attendance</span>
          </div></a>
          
          <a href="{% url 'admin_quiz' %}" style="text-decoration: none;"><div class="nav-button" style="border:  #854BAB 1px solid;">
            <img src="{% static 'public3/external/quiz2134-ijk5-200h.png' %}" alt="Quiz" class="nav-icon">
            <span>Quiz</span>
          </div></a>
          
          <a href="{% url 'admin_exam' %}" style="text-decoration: none;"><div class="nav-button active">
            <img src="{% static 'public3/external/exam2134-f15t-200w.png' %}" alt="Exam" class="nav-icon">
            <span>Exam</span>
          </div></a>
        </div>
      </div>

    <div class="main-content">
      <header class="header">
        <div class="header-title">
          <img src="{% static 'public3/external/exam2132-u17d-200h.png' %}" alt="Quiz Icon">
          <h1>Exam Page</h1>
        </div>

      <div class="user-profile">
        <button class="account-button" onclick="toggleAccountMenu()">
          <img src="{% static 'public3/external/testaccount1812-au0p-200w.png' %}" alt="User">
        </button>

        <div id="accountMenu" class="account-menu">
          <a href="#">Logout</a>
        </div>
      </div>
      </header>

      <div class="content-area">
        <button class="add-quiz-button" id="addQuizBtn">
          <img src="{% static 'public3/external/plusmath2022-wtv-200w.png' %}" alt="Add">
          <span>Add Quiz</span>
        </button>

        <div class="divider"></div>

        <div class="quiz-list">
          <div class="quiz-item">
            <h3>Quiz 1 - Programming</h3>
            <button class="responses-button">Responses</button>
          </div>
          <div class="quiz-item">
            <h3>Quiz 2 - Software Design</h3>
            <button class="responses-button">Responses</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Quiz Modal -->
  <div class="modal" id="quizModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Quiz</h2>
      <form id="quizForm">
        <div class="form-group">
          <label for="quizTitle">Quiz Title:</label>
          <input type="text" id="quizTitle" required>
        </div>
        <div class="form-group">
          <label for="quizSubject">Subject:</label>
          <select id="quizSubject" required>
            <option value="">Select Subject</option>
            <option value="programming">Programming</option>
            <option value="design">Software Design</option>
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quizDate">Due Date:</label>
          <input type="date" id="quizDate" required>
        </div>
        <button type="submit" class="submit-button">Create Quiz</button>
      </form>
    </div>
  </div>

  <script>
    // Navigation functionality
    const navButtons = document.querySelectorAll('.nav-button');
    navButtons.forEach(button => {
      button.addEventListener('click', function() {
        navButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        console.log(`Navigating to ${this.querySelector('span').textContent}`);
      });
    });

    // Add Quiz modal functionality
    const modal = document.getElementById('quizModal');
    const addQuizBtn = document.getElementById('addQuizBtn');
    const closeBtn = document.querySelector('.close');
    const quizForm = document.getElementById('quizForm');

    addQuizBtn.addEventListener('click', function() {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    quizForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('quizTitle').value;
      const subject = document.getElementById('quizSubject').value;
      const date = document.getElementById('quizDate').value;
      
      console.log(`Creating quiz: ${title} for ${subject} due on ${date}`);
      
      const quizList = document.querySelector('.quiz-list');
      const newQuiz = document.createElement('div');
      newQuiz.className = 'quiz-item';
      newQuiz.innerHTML = `
        <h3>${title} - ${subject.charAt(0).toUpperCase() + subject.slice(1)}</h3>
        <button class="responses-button">Responses</button>
      `;
      quizList.appendChild(newQuiz);
      
      quizForm.reset();
      modal.style.display = 'none';
    });

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('responses-button')) {
        const quizTitle = e.target.parentNode.querySelector('h3').textContent;
        console.log(`Showing responses for: ${quizTitle}`);
        alert(`Showing responses for: ${quizTitle}`);
      }
    });
  </script>

  <script>
    function toggleAccountMenu() {
      const menu = document.getElementById('accountMenu');
      menu.classList.toggle('active');
    }
    
    document.addEventListener('click', function(event) {
      const accountMenu = document.getElementById('accountMenu');
      const accountButton = document.querySelector('.account-button');
      
      if (!accountButton.contains(event.target) && !accountMenu.contains(event.target)) {
        accountMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
